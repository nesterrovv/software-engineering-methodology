# Sonar Project Configuration for Casino MIS

sonar.projectKey=casino-mis
sonar.projectName=Casino Management Information System
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=casino-mis-application/src/main/java,common/src/main/java
sonar.tests=casino-mis-application/src/test/java,common/src/test/java
sonar.java.binaries=casino-mis-application/target/classes,common/target/classes
sonar.java.test.binaries=casino-mis-application/target/test-classes,common/target/test-classes

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=casino-mis-application/target/site/jacoco/jacoco.xml

# Exclusions from analysis - exclude everything except tested services
# NOTE: These exclusions must also be passed via command line -Dsonar.exclusions="..."
# to work correctly with Maven multi-module projects
sonar.exclusions=**/config/**,\
**/dto/**,\
**/domain/**,\
**/mapper/**,\
**/*Application.java,\
**/reference/**,\
**/controller/**,\
**/client/**,\
**/repository/**,\
**/HtmlSanitizer.java,\
**/service/AnomalyDetectionService.java,\
**/service/CashReconciliationService.java,\
**/service/ContactMonitoringService.java,\
**/service/ExportService.java,\
**/service/FinancialReportService.java,\
**/service/FraudCheckService.java,\
**/service/GameAnalysisService.java,\
**/service/IncidentService.java,\
**/service/NotificationService.java,\
**/service/ReportService.java,\
**/service/ShiftScheduleService.java,\
**/service/SuspiciousActivityService.java,\
**/service/ViolationHistoryService.java,\
**/service/WorkTimeService.java
sonar.test.exclusions=**/target/**

# Coverage exclusions - exclude only what cannot be reasonably tested
sonar.coverage.exclusions=**/controller/**,\
**/config/**,\
**/dto/**,\
**/domain/**,\
**/mapper/**,\
**/reference/**,\
**/*Application.java,\
**/client/**,\
**/repository/**,\
**/AnomalyDetectionService.java,\
**/CashReconciliationService.java,\
**/ContactMonitoringService.java,\
**/ExportService.java,\
**/FinancialReportService.java,\
**/FraudCheckService.java,\
**/GameAnalysisService.java,\
**/IncidentService.java,\
**/NotificationService.java,\
**/ReportService.java,\
**/ShiftScheduleService.java,\
**/SuspiciousActivityService.java,\
**/ViolationHistoryService.java,\
